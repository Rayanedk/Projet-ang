<section class="section">
  <h2>Your Cart</h2>
  <div class="card">
    <table mat-table [dataSource]="orders.getCart()" class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Dish</th>
        <td mat-cell *matCellDef="let row">{{ row.dish.name }}</td>
      </ng-container>
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef>Qty</th>
        <td mat-cell *matCellDef="let row">
          <input type="number" min="1" [value]="row.qty" (change)="onQtyChange($event, row.dish.id)" />
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.dish.price | currency:'CAD':'symbol':'1.0-2' }}</td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let row">{{ row.dish.price * row.qty | currency:'CAD':'symbol':'1.0-2' }}</td>
      </ng-container>
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="orders.removeFromCart(row.dish.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name','qty','price','total','remove']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','qty','price','total','remove'];"></tr>
    </table>

    <div class="total">
      <span>Total:</span>
      <strong>{{ orders.total() | currency:'CAD':'symbol':'1.0-2' }}</strong>
    </div>
    <button mat-flat-button color="primary" class="confirm gold-btn" (click)="confirm()">Confirmer la commande</button>
  </div>
</section>
