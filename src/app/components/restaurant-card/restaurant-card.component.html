<mat-card class="rest-card" [routerLink]="['/restaurant', restaurant.id]" matRipple>
  <img mat-card-image [src]="restaurant.image" [alt]="restaurant.name">
  <mat-card-content>
    <div class="header">
      <h3>{{ restaurant.name }}</h3>
      <span class="chip">{{ restaurant.country }}</span>
    </div>
    <p>{{ restaurant.description }}</p>
    <div class="meta">
      <span><mat-icon>star</mat-icon>{{ restaurant.rating }}</span>
      <span><mat-icon>schedule</mat-icon>{{ restaurant.deliveryTime }}</span>
    </div>
  </mat-card-content>
</mat-card>
